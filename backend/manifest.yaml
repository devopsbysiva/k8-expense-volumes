apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
  namespace: expense
data:
  DB_HOST: mysql
---
apiVersion: v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
spec:
  replicas: 2
  selector:
    matchLabels:
      project: expense
      tier: api
      type: backend
  template:
    metadata:
      labels:
        project: expense
        tier: api
        type: backend
    spec: 
      containers:
      - name: backend
        image: promptforai/backend:v1
---
kind: Service
apiVersion: v1
